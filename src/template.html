<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>The Odin Project - Battleship</title>
    </head>
    <body>


        <header class="header">
            
            <h1>Battleship</h1>
           
        </header>



        <main class="wrapper">
            <section class="modal" data-open="false">
                <div class="modal__container">

                    <h3 class="modal__title"></h3>
                    <div class="modal__btn__container">
                        <button id="btn__new-game__modal" class="btn btn__new-game">Next Round</button>
                        <button id="btn__reset-game__modal" class="btn btn__reset-game">Cancel</button>
                    </div>
                </div>
            </section>
            <header class="header__main margin-block-32">
                <section class="player__stats">
                    <p class="stats__name">Player</p>
                    <div class="player_points"><p>Points:</p><p id="player__points">10</p></div>
                </section>
                <section class="button__container">
                    <button id="btn__new-game__header" class="btn btn__new-game">New Game</button>
                    <button id="btn__reset-game__header" class="btn btn__reset-game">Reset Game</button>
                </section>
                <section class="enemy__stats">
                    <p class="stats__name">Enemy</p>
                    <div class="player_points"><p>Points:</p><p id="enemy__points">10</p></div>
                </section>
            </header>
            <div class="gamefield__container">
                <div class="">
                    <h2>Player Gameboard</h2>
                    <section class="grid game__grid player__grid">
                      
                    </section>
                </div>
                <div>

                    <h2>Enemy Gameboard</h2>
                    <section class="grid game__grid enemy__grid">
                      
                    </section>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
